<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio Analysis</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            table {
                border-collapse: collapse;
                margin: 0 auto;
                background-color: darkslategrey;
                width: 100%;
            }
            
            td, th {
                color: white;
                border: 3px solid #dddddd;
                text-align: center;
                padding: 8px;
            }
        </style>
    </head>
    <body style = "display: block;justify-content: center;align-items: center;height: 100vh;font-size: small;background-color:darkslategrey;">
        <table>
            <tr>
                <tr>
                    <th>Nombre archivo</th>
                    {% for arg in args %}
                        <th>{{arg}}</th>
                    {% endfor %}
                </tr>
            </tr>
            {% for audio in audios.audios %}
            <tr>
                <tr>
                    {% for key, val in audio.items %}
                        <th>{{val}}</th>
                    {% endfor %}
                </tr>
            </tr>
            {% endfor %}
        </table>
    </body>
