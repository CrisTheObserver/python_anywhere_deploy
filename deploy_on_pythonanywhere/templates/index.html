<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Audio testing</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            label {
                color: white;
            }
        </style>
    </head>
    <body style = "display: flex;justify-content: center;align-items: center;height: 100vh;font-size: small;background-color:darkslategrey;">

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group line">
                <label for="audio">Audio 1</label>
                <input type="file" class="form-control" id="audio" name="audio" required>
            </div>
            <div class="form-group line">
                <label for="audio">Audio 2 (opcional)</label>
                <input type="file" class="form-control" id="audio2" name="audio2">
            </div>
            
            <div class="line">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </body>
